version: "3.7"
services:
  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    restart: unless-stopped
    hostname: grafana
    user: "0"
    volumes:
      - ./monitoring/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./monitoring/grafana/grafanaDatasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./monitoring/grafana/grafanaDashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/grafana-storage:/var/lib/grafana
    networks:
      - drift-network
    ports:
      - 3000:3000
    extra_hosts:
      - "host.docker.internal:host-gateway"

  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    user: root # https://github.com/prometheus/prometheus/issues/5976
    restart: unless-stopped
    hostname: prometheus
    command: --storage.tsdb.retention.time=5y --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - drift-network
    ports:
      - 9090:9090
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
  loki:
    container_name: loki
    image: grafana/loki:latest
    hostname: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - drift-network

  promtail:
    container_name: promtail
    image: grafana/promtail:latest
    hostname: promtail
    volumes:
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers
      - /home/ubuntu/keeper-bots-v2/monitoring/prometheus/promtail.yml:/etc/promtail/promtail.yml
    command: -config.file=/etc/promtail/promtail.yml
    networks:
      - drift-network
  
  jit-bot:
    container_name: drift-jit-maker
    image: jit:0xperp
    restart: unless-stopped
    hostname: drift-jit-bot
    networks:
      - drift-network
    ports:
      - 9464:9464
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nodeexporter:
     container_name: node_exporter
     image: prom/node-exporter:latest
     hostname: node_exporter
     volumes:
       - /proc:/host/proc:ro
       - /sys:/host/sys:ro
       - /:/rootfs:ro
     command:
       - '--path.procfs=/host/proc'
       - '--path.rootfs=/rootfs'
       - '--path.sysfs=/host/sys'
       - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
     restart: unless-stopped
     expose:
       - 9100
     networks:
      - drift-network

  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor
    hostname: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    restart: unless-stopped
    expose:
      - 8080
    networks:
      - drift-network

networks:
  drift-network:
    driver: bridge